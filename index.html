<!DOCTYPE html>
<html>

<head>
    <title>Animated login page 2</title>
    <link rel="stylesheet" href="Animated login page.css">
</head>

<body>
    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <form>
                <h1>Login</h1>
                <div class="input-group">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="rememder">
                    <label><input type="checkbox"> Rememder me</label>
                </div>
                <button type="submit">Login</button>
                <div class="signup-link">
                    <p>Don't have an account? <a href="#" class="signupbtn-link">Sign up</a></p>
                </div>
            </form>
        </div>

        <div class="form-wrapper sign-up">
            <form>
                <h1>Sign up</h1>
                <div class="input-group">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="rememder">
                    <label><input type="checkbox"> I agree to the terms & condition</label>
                </div>
                <button type="submit">Sign up</button>
                <div class="signup-link">
                    <p>Already have an account? <a href="#" class="signinbtn-link">Sign in</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="/Javascript file/Script.js"></script>
</body>

</html>
